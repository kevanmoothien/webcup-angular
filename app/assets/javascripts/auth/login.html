<div class="row form">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-header">
                  <h2>Log In</h2>
            </div>
            <div class="panel-body">
                <form ng-submit="vm.login()">
                      <div class="form-group">
                          Email:
                          <input class="form-control" type="email" placeholder="Email" ng-model="vm.user.email">
                      </div>
                      <br />
                      <div class="form-group">
                          Password:
                          <input class="form-control" type="password" placeholder="Password" ng-model="vm.user.password">
                      </div>
                      <br />
                      <input class="btn btn-secondary" type="submit" value="Log In">
                      <br />
                </form>
            </div>
            <div class="panel-footer">
              Not yet signed up? <a href="" ui-sref="home.register">Register here</a>
            </div>
        </div><!-- /.panel -->
    </div><!-- /.col -->
</div><!-- /.row -->
